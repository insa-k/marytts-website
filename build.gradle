            "download/releasenotes-3.6.0.md"    : "Release Notes",
            "download/releasenotes-4.0-beta.md" : "Release Notes",
            "download/releasenotes-4.0.0.md"    : "Release Notes",
            "download/releasenotes-4.1.0.md"    : "Release Notes",
